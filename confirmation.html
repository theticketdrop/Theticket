<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 1.8em;
      text-align: center;
    }
    #message {
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <script>
    const phrases = ['reçu.', 'c’est noté.', 'tu sauras bientôt.', 'aucun retour.', 'encodé.', 'ce n’était qu’un test.', 'enregistré.', 'tu n’auras pas d’autre chance.', 'l’horloge tourne.', 'archivé.', 'la machine est en marche.', 'accès reçu.', 'nous l’avons vu.', 'rien n’est anodin.', 'plus rien ne sera pareil.', 'le signal est passé.', 'ce moment est figé.', 'tu étais attendu.', 'c’est commencé.', 'ils t’ont repéré.', 'tu n’as plus besoin de preuves.', 'la suite dépend d’eux.', 'le protocole est lancé.', 'tu es resté assez longtemps.', 'prochaine étape : silence.', 'on ne répondra pas.', 'ta trace est unique.', 'la ligne est sécurisée.', 'plus de retour possible.', 'verrouillé.', 'transmis.', 'à surveiller.', 'marqué.', 'accepté.', 'dossier clos.', 'tu crois que c’est fini.', 'tu reviendras.', "le hasard n'existe pas.", 'le chiffre a été validé.', 'ce n’est pas terminé.', 'ta présence est notée.', 'la mémoire est pleine.', 'aucun autre ticket n’a été validé.', 'réaction enregistrée.', 'tu n’as rien vu.', 'tout est prévu.', 'à l’intérieur désormais.', 'en attente de confirmation.', 'le temps est presque écoulé.', 'réponse : silence.', 'confirmation partielle.', 'ceci est une entrée, pas une fin.', 'verrouillage en cours.', "on ne t'oubliera pas.", 'tu as franchi une limite.', 'noté sans avertissement.', 'fin du cycle.', 'ceci est resté en mémoire.', 'écriture enregistrée.', 'ce site n’a jamais existé.', 'identifiant symbolique actif.', 'détail validé.', 'plus rien à déclarer.', 'mouvement reconnu.', 'inconnu accepté.', 'surveillance relancée.', 'aucun humain détecté.', 'flux compris.', 'ton impulsion reste.', "le rythme t'appartient.", 'l’entrée est scellée.', 'accès non révocable.', 'compte ajusté.', 'entité codée.', 'reconnu temporairement.', 'balise refermée.', 'le reste est silence.', 'tu ne sauras jamais.', 'signal court reçu.', 'plus besoin d’écho.', 'instruction reçue.', 'ta requête a été traitée.', 'cette ligne s’efface.', 'le noir est activé.', 'aucune présence détectée.', 'là où tu n’es plus.', 'fin temporaire.', 'réponse unique acceptée.', 'alignement effectué.', 'nous n’avons rien dit.', 'accepté. sans réserve.', 'rien ne s’affiche par hasard.', 'le site est déjà fermé.', 'tu n’aurais pas dû.', 'poursuivre ? trop tard.', 'point final.', 'la dernière ligne a été lue.', 'tu étais seul.', 'trace laissée volontairement.', 'il n’en reste qu’un.', 'chaque chose a été observée.', 'c’est maintenant inscrit.'];
    const messageDiv = document.getElementById("message");
    const phrase = phrases[Math.floor(Math.random() * phrases.length)];

    let index = 0;
    function typeText() {
      if (index < phrase.length) {
        messageDiv.textContent += phrase.charAt(index);
        index++;
        setTimeout(typeText, 80);
      } else {
        setTimeout(eraseText, 30000); // après 30 secondes, on efface
      }
    }

    function eraseText() {
      if (index > 0) {
        messageDiv.textContent = phrase.substring(0, index - 1);
        index--;
        setTimeout(eraseText, 50);
      }
    }

    typeText();
  </script>
</body>
</html>
