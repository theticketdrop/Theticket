
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement – THE TICKET</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #payment-form {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    #payment-request-button {
      margin-bottom: 20px;
    }
    #card-element {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
      color: #fff;
    }
    #payment-message {
      margin-top: 10px;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Paiement sécurisé</h1>
  <form id="payment-form">
    <input type="email" id="email" placeholder="Adresse e-mail" required
        style="margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 4px; border: none;" />
    <div id="payment-request-button"></div>
    <div id="card-element"></div>
    <button type="submit">Valider</button>
    <div id="payment-message"></div>
  </form>
  <p style="font-style: italic; font-size: 0.9em; color: #888; margin-top: 20px;">
    Une seule chance. Un seul tirage. Aucun retour possible.
  </p>
  <script>
    const stripe = Stripe("pk_live_51RBtiaJpYIvufaevJDoND2KZrLz2QQ6Ebq31CSHZnbOOCjDiexe3O69ivCjdT8pMFFhHi3NOj1SDORTXSrVoaWJd00Q5OnefrV");
    const elements = stripe.elements();
    const card = elements.create("card", {{ style: {{ base: {{ color: "#fff" }} }} }});
    card.mount("#card-element");

    const paymentRequest = stripe.paymentRequest({{
      country: 'FR',
      currency: 'eur',
      total: {{
        label: 'THE TICKET',
        amount: 100,
      }},
      requestPayerName: true,
      requestPayerEmail: true,
    }});

    const prButton = elements.create('paymentRequestButton', {{
      paymentRequest,
      style: {{
        paymentRequestButton: {{
          type: 'default',
          theme: 'dark',
          height: '44px',
        }},
      }},
    }});

    paymentRequest.canMakePayment().then(function(result) {{
      if (result) {{
        prButton.mount('#payment-request-button');
      }} else {{
        document.getElementById('payment-request-button').style.display = 'none';
      }}
    }});

    paymentRequest.on('paymentmethod', async (ev) => {{
      const email = document.getElementById("email").value;
      const res = await fetch("/.netlify/functions/create-payment-intent", {{
        method: "POST",
        body: JSON.stringify({{ email }})
      }});
      const data = await res.json();
      const confirm = await stripe.confirmCardPayment(data.clientSecret, {{
        payment_method: ev.paymentMethod.id,
      }}, {{ handleActions: false }});

      if (confirm.error) {{
        ev.complete('fail');
        document.getElementById("payment-message").textContent = confirm.error.message;
      }} else {{
        ev.complete('success');
        stripe.confirmCardPayment(data.clientSecret);
      }}
    }});

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", async (event) => {{
      event.preventDefault();
      const email = document.getElementById("email").value;
      const res = await fetch("/.netlify/functions/create-payment-intent", {{
        method: "POST",
        body: JSON.stringify({{ email }})
      }});
      const data = await res.json();
      stripe.confirmCardPayment(data.clientSecret, {{
        payment_method: {{
          card: card
        }}
      }}).then(result => {{
        if (result.error) {{
          document.getElementById("payment-message").textContent = result.error.message;
        }} else {{
          window.location.href = "confirmation.html";
        }}
      }});
    }});
  </script>
</body>
</html>
