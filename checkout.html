<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theticket - Paiement</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }
    body {
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 1rem;
    }
    .time {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
    }
    .email-display {
      margin-top: 4rem;
      font-size: 1rem;
      color: #ccc;
    }
    .payment-box {
      margin-top: 2rem;
      width: 100%;
      max-width: 420px;
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #444;
    }
    iframe {
      width: 100%;
      border: none;
      height: 260px;
    }
    .submit-btn {
      margin-top: 2rem;
      width: 100%;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.75rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      background-color: white;
      color: black;
    }
    .info {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="time" id="time"></div>
  <div class="email-display" id="emailDisplay">annaia@gmx.fr</div>

  <div class="payment-box">
    <form id="payment-form">
      <iframe id="payment-element" src="https://buy.stripe.com/test_4gw8yG7HrcQbgIw000" frameborder="0"></iframe>
      <button type="submit" class="submit-btn">→</button>
    </form>
    <div class="info">cette requête est chiffrée</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById('payment-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = "confirmation.html";
    });
  </script>
</body>
</html>
