<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE TICKET</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    form {
      max-width: 90vw;
      width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      background-color: #000;
      color: #fff;
      border: none;
      border-bottom: 1px solid #444;
      padding: 12px 0;
      font-size: 1em;
      width: 100%;
      text-align: center;
      font-family: monospace;
      outline: none;
      letter-spacing: 1px;
    }

    input::placeholder {
      color: #555;
    }

    button {
      margin-top: 20px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 12px;
      padding: 12px 0;
      width: 100%;
      font-family: monospace;
      font-size: 1.4em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.75em;
      color: #666;
      font-style: italic;
    }

    .footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.8em;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="countdown">expire dans : 03:00</div>
  <form id="email-form">
    <input type="email" name="email" id="email" placeholder="adresse e-mail" required>
    <button type="submit">→</button>
  </form>
  <div class="footer">ceci est une invitation unique</div>

  <script>
    const COUNTDOWN_DURATION = 3 * 60;
    const el = document.getElementById("countdown");

    function startCountdown(duration) {
      let startTime = localStorage.getItem("checkoutStartTime");
      if (!startTime) {
        startTime = Date.now();
        localStorage.setItem("checkoutStartTime", startTime);
      }

      function updateCountdown() {
        const now = Date.now();
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = duration - elapsed;

        if (remaining <= 0) {
          el.textContent = "session expirée";
          document.body.innerHTML = "";
          document.body.style.backgroundColor = "#000";
          const code = document.createElement("div");
          code.textContent = "404";
          code.style.color = "#fff";
          code.style.fontSize = "4em";
          code.style.position = "absolute";
          code.style.top = "50%";
          code.style.left = "50%";
          code.style.transform = "translate(-50%, -50%)";
          document.body.appendChild(code);
          return;
        }

        const min = String(Math.floor(remaining / 60)).padStart(2, '0');
        const sec = String(remaining % 60).padStart(2, '0');
        el.textContent = `expire dans : ${min}:${sec}`;
        requestAnimationFrame(updateCountdown);
      }

      updateCountdown();
    }

    startCountdown(COUNTDOWN_DURATION);

    document.getElementById("email-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("/.netlify/functions/create-payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Erreur : impossible de créer la session.");
        }
      } catch (err) {
        alert("Erreur serveur.");
      }
    });
  </script>
</body>
</html>
