  <script>
    const now = new Date();
    const launch = new Date("2025-05-01T00:00:00");
    const elapsed = Math.floor((now - launch) / (1000 * 60 * 60 * 24));
    const chaosDays = [99, 88, 77, 66, 55, 44, 33, 22, 11, 0];
    let target = "variants/index_normal_01.html";
    if (chaosDays.includes(elapsed)) {
      const c = chaosDays.indexOf(elapsed) + 1;
      target = `variants/index_chaos_${c.toString().padStart(2,'0')}.html`;
    } else if (elapsed >= 0 && elapsed <= 99) {
      const norm = elapsed - chaosDays.filter(d => d < elapsed).length + 1;
      target = `variants/index_normal_${norm.toString().padStart(2,'0')}.html`;
    }
    window.location.href = target;
  </script>
</body>
