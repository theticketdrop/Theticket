
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE TICKET</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #ccc;
    }
    .countdown {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 1.6em;
      justify-content: center;
      margin: 20px 0;
    }
    .countdown-item {
      background-color: #111;
      padding: 12px 14px;
      border-radius: 8px;
      min-width: 70px;
    }
    .label {
      font-size: 0.6em;
      color: #888;
      margin-top: 5px;
    }
    #payment-form {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
    }
    #card-element {
      margin-bottom: 20px;
      background: #000;
      padding: 10px;
      border-radius: 4px;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>THE TICKET</h1>
  <h2>1 chance</h2>
  <div class="countdown">
    <div class="countdown-item"><span id="days">00</span><div class="label">JOURS</div></div>
    <div class="countdown-item"><span id="hours">00</span><div class="label">HEURES</div></div>
    <div class="countdown-item"><span id="minutes">00</span><div class="label">MINUTES</div></div>
    <div class="countdown-item"><span id="seconds">00</span><div class="label">SECONDES</div></div>
  </div>

  <form id="payment-form">
    <div id="card-element"></div>
    <button type="submit">THE TICKET</button>
    <div id="payment-message"></div>
  </form>

  <script>
    const endTimestamp = 1723161600000;
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTimestamp - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    const stripe = Stripe("pk_test_VOTRE_CLE_PUBLIQUE_ICI");
    const elements = stripe.elements();
    const card = elements.create("card", { style: { base: { color: "#fff" } } });
    card.mount("#card-element");

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const res = await fetch("/.netlify/functions/create-checkout-session", { method: "POST" });
      const data = await res.json();
      stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card: card
        }
      }).then(result => {
        if (result.error) {
          document.getElementById("payment-message").textContent = result.error.message;
        } else {
          document.getElementById("payment-message").textContent = "Paiement r√©ussi !";
        }
      });
    });
  </script>
</body>
</html>
