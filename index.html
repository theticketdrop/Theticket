
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE TICKET</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 3em; margin: 0; }
    p { font-size: 1.2em; margin: 10px 0; }
    a.button {
      margin-top: 30px;
      background: white;
      color: black;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    a.button:hover {
      background: #333;
      color: white;
      box-shadow: 0 0 10px white;
      transform: scale(1.05);
    }
    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      font-size: 1.5em;
    }
    .countdown-item {
      background-color: #111;
      padding: 12px 16px;
      border-radius: 8px;
      min-width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s;
    }
    .label {
      font-size: 0.6em;
      color: #aaa;
      margin-top: 5px;
    }
    #participants {
      margin-top: 10px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>THE TICKET</h1>
  <p>1 chance</p>

  <div class="countdown">
    <div class="countdown-item" id="cd-days"><span id="days">00</span><div class="label">JOURS</div></div>
    <div class="countdown-item" id="cd-hours"><span id="hours">00</span><div class="label">HEURES</div></div>
    <div class="countdown-item" id="cd-minutes"><span id="minutes">00</span><div class="label">MINUTES</div></div>
    <div class="countdown-item" id="cd-seconds"><span id="seconds">00</span><div class="label">SECONDES</div></div>
  </div>

  <div id="participants">Participants : <span id="counter">0</span></div>

  <a href="checkout.html" class="button" onclick="playClick()">THE TICKET â†’</a>

  <audio id="click-audio" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-click-melodic-tone-1129.mp3" type="audio/mpeg">
  </audio>

  <script>

    const endTimestamp = 1754697600000;
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTimestamp - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

      if (days < 5) {
        document.querySelectorAll(".countdown-item").forEach(e => {
          e.style.backgroundColor = (Math.floor(seconds) % 2 === 0) ? "#222" : "#111";
        });
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    let count = 0;
    setInterval(() => {
      count += Math.floor(Math.random() * 4);
      document.getElementById("counter").textContent = count;
    }, 3000);

    function playClick() {
      document.getElementById('click-audio').play();
    }

  </script>
</body>
</html>
