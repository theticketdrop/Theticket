  <script>
    const now = new Date();
    const launch = new Date("2025-05-01T00:00:00");
    const elapsed = Math.floor((now - launch) / (1000 * 60 * 60 * 24));
    const chaosDays = [99, 88, 77, 66, 55, 44, 33, 22, 11, 0];
    const normalDays = [12, 13, 14, 15, 16, 17, 18, 19, 21, 23, 25, 26, 27, 28, 29, 30, 31, 32, 34, 35, 36, 37, 38, 39, 41, 42, 43, 45, 46, 47, 48, 49, 51, 52, 53, 54, 56, 57, 58, 59];

    let page = "base.html";
    if (elapsed >= 0 && elapsed <= 99) {
      if (chaosDays.includes(elapsed)) {
        const chaosIndex = chaosDays.indexOf(elapsed) + 1;
        page = `variants/index_chaos_${chaosIndex.toString().padStart(2, "0")}.html`;
      } else if (normalDays.includes(elapsed)) {
        const normalIndex = normalDays.indexOf(elapsed) + 1;
        page = `variants/index_normal_${normalIndex.toString().padStart(2, "0")}.html`;
      }
    }
    window.location.href = page;
  </script>
