<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE TICKET</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow-x: hidden; overflow-y: auto;
      position: relative;
    }
    h1 {
      font-size: 2.8em;
      margin: 0;
    }
    .chrono-line {
      display: flex;
      gap: 10px;
      margin: 20px 0 10px;
      font-size: 1.2em;
    }
    .countdown-item {
      background-color: #111;
      padding: 10px 14px;
      border-radius: 6px;
      min-width: 60px;
    }
    a.button {
      margin-top: 20px;
      background: white;
      color: black;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1em;
    }
    #participants {
      margin-top: 10px;
      color: #888;
      font-size: 0.9em;
    }
    #ticker {
      bottom: 5vh;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.2em;
      bottom: 5vh;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
      bottom: 25px;
      font-size: 0.85em;
      color: #666;
      font-style: italic;
      opacity: 1;
      transition: opacity 1s ease;
    }
  
@keyframes static { 0%,100%{opacity:1;} 25%{opacity:0.8;} 75%{opacity:0.6;} } html { animation: static 6s infinite; }
</style>
</head>
<body>
  <h1>THE TICKET</h1>
  <p style="font-style: italic; color: #888; margin-top: 8px;">chaque seconde te rapproche</p>
  <div class="chrono-line">
    <div class="countdown-item"><span>100</span></div>
    <div class="countdown-item"><span>00</span></div>
    <div class="countdown-item"><span>00</span></div>
    <div class="countdown-item"><span>00</span></div>
  </div>
  <a href="checkout.html" class="button">THE TICKET →</a>
  <div id="participants">Participants : <span>0</span></div>
  <div id="ticker">&nbsp;</div>
  <script>
    const phrases = [
      "chaque seconde te rapproche","ce n’est pas un jeu","il n’y a qu’un ticket","tu es observé",
      "ne pose pas de question","tu es arrivé trop tôt","la fin n’est qu’un début","les autres ne voient rien",
      "tu n’as pas cliqué par hasard","ceci n’est qu’un test","ce test est réel","l’évidence est masquée",
      "un signal approche","plus personne ne contrôle","tu aurais dû fermer cette page","quelque chose s’installe",
      "ils ne veulent pas que tu voies","tu es prêt sans le savoir","regarde mieux","ne cligne pas des yeux",
      "ce site ne restera pas ouvert","chaque clic est enregistré","ce moment est unique","ne partage pas ce lien",
      "tu sais pourquoi tu es là","trop tard pour reculer","ceci est une boucle","les chiffres mentent",
      "les secondes sont codées","ils arrivent","la page s’éteindra bientôt","une seule chance",
      "personne ne peut t’aider","observe le silence","tu n’auras pas d’alerte","ne recharge pas",
      "il reste peu de temps","ce que tu cherches est ici","chaque pixel est une porte","il y aura une suite",
      "ignore ce message","tout est déjà lancé","les règles ont changé","ce projet n’est pas terminé",
      "rien ne s’affiche par hasard","l’erreur est intentionnelle","tu es déjà dedans",
      "n’oublie pas ce que tu as vu","quand ce site ferme, tout commence","tu es encore là ?"
    ];
    const ticker = document.getElementById("ticker");
    const chosen = phrases[Math.floor(Math.random() * phrases.length)];
    let i = 0;
    function type() {
      if (i < chosen.length) {
        ticker.textContent += chosen.charAt(i);
        i++;
        setTimeout(type, 40);
      }
    }
    setTimeout(() => {
      ticker.style.opacity = 0;
    }, 40000);
    type();

    // Script participants dynamiques
    const startTimestamp = Math.floor(new Date("2025-05-01T00:00:00Z").getTime() / 1000);
    const now = Math.floor(Date.now() / 1000);
    const elapsed = now - startTimestamp;
    let participants = 0;
    if (elapsed > 0) {
      const days = elapsed / 86400;
      participants = Math.floor(10 * Math.pow(days + 1, 1.7));
    }
    if (participants < 0) participants = 0;
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.querySelector("#participants span");
      if (el) el.textContent = participants.toLocaleString();
    });
  </script>
</body>
</html>
