
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>THE TICKET – FIN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.4em;
    }
    .fadeout span {
      display: block;
      opacity: 1;
      animation: fadeOut 3s ease forwards;
    }
    .fadeout span:nth-child(2) { animation-delay: 5s; }
    .fadeout span:nth-child(3) { animation-delay: 10s; }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="fadeout">
    <span>00J 00H 00M 00S</span>
    <span>THE TICKET est terminé</span>
    <span>.</span>
  </div>
</body>
</html>
